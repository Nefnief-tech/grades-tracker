<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Base colors (light mode) - darker version */
    :root {
      --bg-color: #F0F0F0;
      --bg-secondary: #E4E4E7;
      --text-primary: #121212;
      --text-secondary: #52525B;
      --border-color: #D4D4D8;
      --card-bg: #F8F8F8;
    }
    
    /* Dark mode colors - darker version */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121220;
        --bg-secondary: #1A1A28;
        --text-primary: #F8F8FB;
        --text-secondary: #A1A1AA;
        --border-color: #2C2C40;
        --card-bg: #1E1E2E;
      }
    }
    
    /* Support for parent element having .dark class */
    :host-context(.dark) {
      --bg-color: #121220;
      --bg-secondary: #1A1A28;
      --text-primary: #F8F8FB;
      --text-secondary: #A1A1AA;
      --border-color: #2C2C40;
      --card-bg: #1E1E2E;
    }
    
    .bg-main { fill: var(--bg-color); }
    .bg-secondary { fill: var(--bg-secondary); }
    .text-primary { fill: var(--text-primary); }
    .text-secondary { fill: var(--text-secondary); }
    .border-color { stroke: var(--border-color); }
    .card-bg { fill: var(--card-bg); }
  </style>
  
  <!-- Background -->
  <rect width="800" height="500" rx="12" class="bg-main" />
  <rect width="800" height="500" rx="12" fill="url(#paint0_linear)" fill-opacity="0.1" />
  
  <!-- Header Bar -->
  <rect width="800" height="60" rx="12 12 0 0" class="bg-secondary" />
  <rect x="20" y="20" width="160" height="20" rx="4" class="text-primary" fill-opacity="0.8" />
  <circle cx="750" cy="30" r="20" class="bg-secondary" />
  
  <!-- Sidebar -->
  <rect y="60" width="180" height="440" class="bg-secondary" />
  <rect x="20" y="90" width="140" height="10" rx="4" class="text-secondary" fill-opacity="0.6" />
  <rect x="20" y="120" width="140" height="30" rx="6" fill="#3B82F6" fill-opacity="0.2" />
  <rect x="20" y="120" width="4" height="30" rx="2" fill="#3B82F6" />
  <rect x="34" y="130" width="80" height="10" rx="4" class="text-primary" fill-opacity="0.7" />
  
  <!-- Repeat sidebar items -->
  <rect x="20" y="160" width="140" height="30" rx="6" class="bg-main" />
  <rect x="34" y="170" width="80" height="10" rx="4" class="text-secondary" />
  <rect x="20" y="200" width="140" height="30" rx="6" class="bg-main" />
  <rect x="34" y="210" width="80" height="10" rx="4" class="text-secondary" />
  <rect x="20" y="240" width="140" height="30" rx="6" class="bg-main" />
  <rect x="34" y="250" width="80" height="10" rx="4" class="text-secondary" />
  
  <!-- Subject Section Heading -->
  <rect x="20" y="300" width="140" height="10" rx="4" class="text-secondary" fill-opacity="0.6" />
  
  <!-- Subject Items -->
  <rect x="20" y="320" width="140" height="25" rx="4" class="bg-main" />
  <rect x="26" y="327" width="10" height="10" rx="5" fill="#22C55E" />
  <rect x="46" y="327" width="70" height="10" rx="4" class="text-secondary" />
  
  <rect x="20" y="355" width="140" height="25" rx="4" class="bg-main" />
  <rect x="26" y="362" width="10" height="10" rx="5" fill="#3B82F6" />
  <rect x="46" y="362" width="70" height="10" rx="4" class="text-secondary" />
  
  <rect x="20" y="390" width="140" height="25" rx="4" class="bg-main" />
  <rect x="26" y="397" width="10" height="10" rx="5" fill="#EAB308" />
  <rect x="46" y="397" width="70" height="10" rx="4" class="text-secondary" />
  
  <!-- Main Content -->
  <!-- Average Grade Banner -->
  <rect x="200" y="80" width="580" height="70" rx="12" fill="url(#paint1_linear)" />
  <rect x="220" y="100" width="140" height="15" rx="4" fill="#FFFFFF" />
  <rect x="220" y="125" width="80" height="10" rx="4" fill="#FFFFFF" fill-opacity="0.7" />
  <rect x="540" y="90" width="220" height="50" rx="8" fill="#FFFFFF" fill-opacity="0.15" />
  
  <!-- Subjects Grid -->
  <rect x="200" y="200" width="180" height="120" rx="8" class="card-bg" />
  <rect x="200" y="200" width="180" height="120" rx="8" class="border-color" stroke-width="1" />
  <rect x="216" y="216" width="148" height="15" rx="4" class="text-primary" fill-opacity="0.8" />
  <rect x="216" y="241" width="100" height="10" rx="4" class="text-secondary" fill-opacity="0.6" />
  <rect x="216" y="270" width="40" height="30" rx="6" fill="#3B82F6" fill-opacity="0.2" />
  <rect x="226" y="280" width="20" height="10" rx="4" fill="#3B82F6" />
  
  <!-- Subject 2 -->
  <rect x="400" y="200" width="180" height="120" rx="8" class="card-bg" />
  <rect x="400" y="200" width="180" height="120" rx="8" class="border-color" stroke-width="1" />
  <rect x="416" y="216" width="148" height="15" rx="4" class="text-primary" fill-opacity="0.8" />
  <rect x="416" y="241" width="100" height="10" rx="4" class="text-secondary" fill-opacity="0.6" />
  <rect x="416" y="270" width="40" height="30" rx="6" fill="#22C55E" fill-opacity="0.2" />
  <rect x="426" y="280" width="20" height="10" rx="4" fill="#22C55E" />
  
  <!-- Subject 3 -->
  <rect x="600" y="200" width="180" height="120" rx="8" class="card-bg" />
  <rect x="600" y="200" width="180" height="120" rx="8" class="border-color" stroke-width="1" />
  <rect x="616" y="216" width="148" height="15" rx="4" class="text-primary" fill-opacity="0.8" />
  <rect x="616" y="241" width="100" height="10" rx="4" class="text-secondary" fill-opacity="0.6" />
  <rect x="616" y="270" width="40" height="30" rx="6" fill="#EAB308" fill-opacity="0.2" />
  <rect x="626" y="280" width="20" height="10" rx="4" fill="#EAB308" />
  
  <!-- Subject 4 -->
  <rect x="200" y="340" width="180" height="120" rx="8" class="card-bg" />
  <rect x="200" y="340" width="180" height="120" rx="8" class="border-color" stroke-width="1" />
  <rect x="216" y="356" width="148" height="15" rx="4" class="text-primary" fill-opacity="0.8" />
  <rect x="216" y="381" width="100" height="10" rx="4" class="text-secondary" fill-opacity="0.6" />
  <rect x="216" y="410" width="40" height="30" rx="6" fill="#A855F7" fill-opacity="0.2" />
  <rect x="226" y="420" width="20" height="10" rx="4" fill="#A855F7" />
  
  <!-- Subject 5 -->
  <rect x="400" y="340" width="180" height="120" rx="8" class="card-bg" />
  <rect x="400" y="340" width="180" height="120" rx="8" class="border-color" stroke-width="1" />
  <rect x="416" y="356" width="148" height="15" rx="4" class="text-primary" fill-opacity="0.8" />
  <rect x="416" y="381" width="100" height="10" rx="4" class="text-secondary" fill-opacity="0.6" />
  <rect x="416" y="410" width="40" height="30" rx="6" fill="#EC4899" fill-opacity="0.2" />
  <rect x="426" y="420" width="20" height="10" rx="4" fill="#EC4899" />
  
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="800" y2="500" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6" stop-opacity="0.05" />
      <stop offset="1" stop-color="#A855F7" stop-opacity="0.05" />
    </linearGradient>
    <linearGradient id="paint1_linear" x1="200" y1="80" x2="730" y2="170" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6" />
      <stop offset="1" stop-color="#2563EB" />
    </linearGradient>
  </defs>
</svg>

<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Base colors (light mode) - darker version */
    :root {
      --bg-color: #F0F0F0;
      --text-primary: #121212;
      --text-secondary: #52525B;
      --border-color: #D4D4D8;
      --card-bg: #F8F8F8;
      --muted-bg: #E4E4E7;
    }
    
    /* Dark mode colors - darker version */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121220;
        --text-primary: #F8F8FB;
        --text-secondary: #A1A1AA;
        --border-color: #2C2C40;
        --card-bg: #1E1E2E;
        --muted-bg: #1A1A28;
      }
    }
    
    /* Support for parent element having .dark class */
    :host-context(.dark) {
      --bg-color: #121220;
      --text-primary: #F8F8FB;
      --text-secondary: #A1A1AA;
      --border-color: #2C2C40;
      --card-bg: #1E1E2E;
      --muted-bg: #1A1A28;
    }
    
    .bg-main { fill: var(--bg-color); }
    .text-primary { fill: var(--text-primary); }
    .text-secondary { fill: var(--text-secondary); }
    .border-color { stroke: var(--border-color); }
    .card-bg { fill: var(--card-bg); }
    .muted-bg { fill: var(--muted-bg); }
  </style>
  
  <!-- Background -->
  <rect width="800" height="500" rx="12" class="bg-main" />
  <rect width="800" height="500" rx="12" fill="url(#paint0_linear)" fill-opacity="0.1" />
  
  <!-- Header -->
  <rect x="40" y="30" width="200" height="30" rx="6" class="text-primary" fill-opacity="0.8" />
  <rect x="650" y="30" width="110" height="30" rx="6" fill="#3B82F6" />
  <rect x="668" y="40" width="20" height="10" rx="4" fill="#FFFFFF" />
  <rect x="694" y="40" width="50" height="10" rx="4" fill="#FFFFFF" />
  
  <!-- Search and Filter Bar -->
  <rect x="40" y="80" width="300" height="40" rx="8" class="border-color" stroke-width="1" fill="var(--card-bg)" />
  <rect x="60" y="95" width="100" height="10" rx="4" class="text-secondary" fill-opacity="0.6" />
  <rect x="350" y="80" width="100" height="40" rx="8" class="border-color" stroke-width="1" fill="var(--card-bg)" />
  <rect x="370" y="95" width="60" height="10" rx="4" class="text-secondary" fill-opacity="0.6" />
  <rect x="460" y="80" width="100" height="40" rx="8" class="border-color" stroke-width="1" fill="var(--card-bg)" />
  <rect x="480" y="95" width="60" height="10" rx="4" class="text-secondary" fill-opacity="0.6" />
  <rect x="570" y="80" width="40" height="40" rx="8" class="border-color" stroke-width="1" fill="var(--card-bg)" />
  
  <!-- Test Cards -->
  <!-- Test 1 - High Priority -->
  <rect x="40" y="140" width="720" height="80" rx="8" class="border-color" stroke-width="1" fill="var(--card-bg)" />
  <circle cx="65" cy="170" r="10" class="border-color" stroke-width="1" fill="var(--card-bg)" />
  <rect x="90" y="150" width="200" height="15" rx="4" class="text-primary" fill-opacity="0.8" />
  <rect x="90" y="175" width="120" height="10" rx="4" class="text-secondary" fill-opacity="0.6" />
  <rect x="90" y="195" width="150" height="10" rx="4" class="text-secondary" fill-opacity="0.3" />
  <rect x="650" y="150" width="80" height="22" rx="11" fill="#EF4444" fill-opacity="0.1" />
  <rect x="662" y="156" width="56" height="10" rx="5" fill="#EF4444" />
  <circle cx="750" cy="170" r="15" class="border-color" stroke-width="1" fill="var(--card-bg)" />
  
  <!-- Test 2 - Medium Priority -->
  <rect x="40" y="240" width="720" height="80" rx="8" class="border-color" stroke-width="1" fill="var(--card-bg)" />
  <circle cx="65" cy="270" r="10" class="border-color" stroke-width="1" fill="var(--card-bg)" />
  <rect x="60" y="265" width="10" height="10" rx="5" fill="#3B82F6" />
  <rect x="90" y="250" width="200" height="15" rx="4" class="text-primary" fill-opacity="0.8" />
  <rect x="90" y="275" width="120" height="10" rx="4" class="text-secondary" fill-opacity="0.6" />
  <rect x="90" y="295" width="150" height="10" rx="4" class="text-secondary" fill-opacity="0.3" />
  <rect x="650" y="250" width="80" height="22" rx="11" fill="#EAB308" fill-opacity="0.1" />
  <rect x="662" y="256" width="56" height="10" rx="5" fill="#EAB308" />
  <circle cx="750" cy="270" r="15" class="border-color" stroke-width="1" fill="var(--card-bg)" />
  
  <!-- Test 3 - Completed -->
  <rect x="40" y="340" width="720" height="80" rx="8" class="border-color" stroke-width="1" fill="var(--card-bg)" />
  <circle cx="65" cy="370" r="10" class="border-color" stroke-width="1" fill="var(--card-bg)" />
  <path d="M60 370 L63 373 L70 366" stroke="#22C55E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  <rect x="90" y="350" width="200" height="15" rx="4" class="text-primary" fill-opacity="0.8" />
  <rect x="90" y="375" width="120" height="10" rx="4" class="text-secondary" fill-opacity="0.6" />
  <rect x="90" y="395" width="150" height="10" rx="4" class="text-secondary" fill-opacity="0.3" />
  <rect x="650" y="350" width="80" height="22" rx="11" fill="#22C55E" fill-opacity="0.1" />
  <rect x="662" y="356" width="56" height="10" rx="5" fill="#22C55E" />
  <circle cx="750" cy="370" r="15" class="border-color" stroke-width="1" fill="var(--card-bg)" />
  
  <!-- Add More Test Button -->
  <rect x="40" y="440" width="720" height="40" rx="8" class="border-color" stroke-dasharray="4 4" stroke-width="2" fill="transparent" />
  <rect x="350" y="455" width="100" height="10" rx="4" class="text-secondary" fill-opacity="0.4" />
  
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="800" y2="500" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6" stop-opacity="0.05" />
      <stop offset="1" stop-color="#A855F7" stop-opacity="0.05" />
    </linearGradient>
  </defs>
</svg>
